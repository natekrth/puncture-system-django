<!-- puncture_system/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
    <style>
        /* Add your CSS styling here */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            padding: 10px;
        }
        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider {
            width: 100%;
        }
        .images {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .image {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'upload_image' %}">Upload Image</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <label for="x-value">X value</label>
            <input type="range" id="x-value" class="slider" min="0" max="100" value="50">
            <br>
            <label for="y-value">Y value</label>
            <input type="range" id="y-value" class="slider" min="0" max="100" value="50">
            <br>
            <label for="z-value">Z value</label>
            <input type="range" id="z-value" class="slider" min="0" max="100" value="50">
            <br>
            <label for="rotate-x">Rotate on X axis</label>
            <input type="range" id="rotate-x" class="slider" min="0" max="360" value="0">
            <br>
            <label for="rotate-y">Rotate on Y axis</label>
            <input type="range" id="rotate-y" class="slider" min="0" max="360" value="0">
            <br>
            <label for="rotate-z">Rotate on Z axis</label>
            <input type="range" id="rotate-z" class="slider" min="0" max="360" value="0">
        </div>
        <div class="content">
            {% if uploaded_image_url %}
                <div class="images">
                    <div class="image" id="3d-view">
                        <h3>3D</h3>
                        <img src="{{ uploaded_image_url }}" alt="Uploaded Image">
                    </div>
                </div>
            {% else %}
                <p>No image uploaded yet.</p>
            {% endif %}
        </div>
    </div>

    <script>
        // Add your JavaScript here to handle slider changes and update images
        const xValueSlider = document.getElementById('x-value');
        const yValueSlider = document.getElementById('y-value');
        const zValueSlider = document.getElementById('z-value');
        const rotateXSlider = document.getElementById('rotate-x');
        const rotateYSlider = document.getElementById('rotate-y');
        const rotateZSlider = document.getElementById('rotate-z');

        // Add event listeners to sliders to handle value changes
        xValueSlider.addEventListener('input', updateValues);
        yValueSlider.addEventListener('input', updateValues);
        zValueSlider.addEventListener('input', updateValues);
        rotateXSlider.addEventListener('input', updateRotation);
        rotateYSlider.addEventListener('input', updateRotation);
        rotateZSlider.addEventListener('input', updateRotation);

        function updateValues() {
            // Implement your logic to update image values
            console.log(`X: ${xValueSlider.value}, Y: ${yValueSlider.value}, Z: ${zValueSlider.value}`);
        }

        function updateRotation() {
            // Implement your logic to update image rotation
            console.log(`Rotate X: ${rotateXSlider.value}, Rotate Y: ${rotateYSlider.value}, Rotate Z: ${rotateZSlider.value}`);
        }
    </script>
</body>
</html>
